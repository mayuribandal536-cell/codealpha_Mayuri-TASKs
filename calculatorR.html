<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 1.6rem;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #f1f3f6;
      color: #333;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 12px;
    }
    button {
      height: 60px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* Colors */
    .clear {
      background: #e74c3c;
    }
    .clear:hover {
      background: #c0392b;
    }
    .operator {
      background: #f39c12;
    }
    .operator:hover {
      background: #d68910;
    }
    .number {
      background: #3498db;
    }
    .number:hover {
      background: #2980b9;
    }
    .equal {
      grid-column: span 2;
      background: #2ecc71;
    }
    .equal:hover {
      background: #27ae60;
    }
    .misc {
      background: #9b59b6;
    }
    .misc:hover {
      background: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="misc" onclick="append('%')">%</button>
      <button class="misc" onclick="append('/')">÷</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="misc" onclick="append('.')">.</button>

      <button class="number" onclick="append('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
